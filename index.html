<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>


</head>

<body>
  <header class="logo">
    <img src="images/logo.svg" alt="logo" class="logo-img">
  </header>

  <main>
    <div class="left">
      <h1 class="heading">We're <br><span>Cooming <br>Soon</span> </h1>
      <p class="description">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <form action="#">
        <input type="email" name="email" id="email" class="email" placeholder="Email Address">
        <img src="images/icon-error.svg" alt="error" class="error hide" id="error">
        <button type="submit" class="submit" id="submit"><img src="images/icon-arrow.svg" alt="arrow"></button>
        <div class="error-description hide" id="error-description">Please enter valid email</div>
      </form>
    </div>

    <div class="right"></div>

  </main>



  <script src="app.js"></script>
</body>

</html>
